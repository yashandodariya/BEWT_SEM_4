<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter your start point "))
        b=parseInt(prompt("Enter your end point "))
        count=0
        for(i=a;i<=b;i++){
            count=0
            for(j=2;j<i;j++){
                if(i%j==0){
                    count++
                }
            }
            if(count==0){
                document.write(i+",")
            }
        }
    
    </script>
</body>
</html>
