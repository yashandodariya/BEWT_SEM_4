<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter your number "))
      
        for(i=1;i<=a;i++){
            if(a%i==0){
                document.write(i+",")
            }
        }
       
    </script>
</body>
</html>
