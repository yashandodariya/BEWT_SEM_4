<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter size of series"))
        f0=0
        f1=1
        f2=0
        if(a==1){
             document.write(f0)
        }
        else if(a==2){
            document.write(f0+","+f1+",")
        }
        else{
            document.write(f0+","+f1+",")
        }
        for(i=0;i<a-2;i++){
            f2=f0+f1
            f0=f1
            f1=f2
            document.write(f2+",")
        }
    </script>
</body>
</html>
