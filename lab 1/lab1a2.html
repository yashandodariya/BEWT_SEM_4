<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter your number "))
       count=0
        for(i=2;i<a;i++){
            if(a%i==0){
                count=1
                break
            }
        }
        if(count==0){
            document.write(a+ " is prime number")
        }
        else{
            document.write(a+ " is not prime number")
        }
    </script>
</body>
</html>
