<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
</head>
<body>
    <script>
        n=parseInt(prompt("Enter size of series"))
        n1=n
        b=0
        rem=0
        while(n!=0){
            rem=n%10
            b=b*10+rem
            n=Math.floor(n/10)
        }
        if(n1==b){
            document.write(n1+" is palidrome number")
        }
        else{
            document.write(n1+" is not palidrome number")
        }
    </script>
</body>
</html>
