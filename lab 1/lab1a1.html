<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter number 1"))
        b=parseInt(prompt("Enter number 2"))
        choice=(prompt("Enter operator"))
        if(choice=='+'){
            alert(a+b)
        }
        else if(choice=='-'){
            alert(a-b)
        }
        else if(choice=='*'){
            alert(a*b)
        }
        else if(choice=='/'){
            alert(a/b)
        }
    </script>
</body>
</html>
